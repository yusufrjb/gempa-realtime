name: Fetch BMKG Earthquake Data

on:
  schedule:
    - cron: "*/10 * * * *"   # setiap 10 menit
  workflow_dispatch:          # bisa dijalankan manual juga

jobs:
  fetch-bmkg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run earthquake fetch script
        run: |
          python fetch_bmkg.py

      - name: Commit & push new data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "Update BMKG data $(date)"
          git push
        continue-on-error: true  # biar gak gagal kalau tidak ada perubahan
